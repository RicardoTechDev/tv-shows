{% extends "base.html" %}
    
{% block content %} 
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <h1>All Shows</h1>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Network</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in tvshows %} 
                    <tr>
                        <th>{{ show.id }}</th>
                        <td>{{ show.title }}</td>
                        <td>{{ show.network }}</td>
                        <td>{{ show.release_date }}</td>
                        <td>
                            <a href="{% url 'view_show' show.id %}"><i class="bi bi-eye text-white"></i></a> |  
                            <a href="{% url 'edit_show' show.id %}"><i class="bi bi-pencil text-white"></i></a> |
                            <a href="{% url 'delete_show' show.id %}"><i class="bi bi-trash text-white"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'new_show' %}"><button type="button" class="btn btn-primary">Add a New Show</button></a>
        </div>
        <div class="col-3">

        </div>
    </div>
    
{% endblock %}
