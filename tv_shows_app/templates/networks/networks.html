{% extends "base.html" %}
    
{% block content %} 
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <h1>All Networks</h1>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for network in networks %} 
                    <tr>
                        <th>{{ network.id }}</th>
                        <td>{{ network.name }}</td>
                        <td>{{ network.description }}</td>
                        <td>  
                            <a href="{% url 'edit_network' network.id %}"><i class="bi bi-pencil text-white"></i></a> |
                            <a href="{% url 'delete_network' network.id %}"><i class="bi bi-trash text-white"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'new_network' %}"><button type="button" class="btn btn-primary">Add a New Network</button></a>
        </div>
        <div class="col-2">

        </div>
    </div>
    
{% endblock %}
