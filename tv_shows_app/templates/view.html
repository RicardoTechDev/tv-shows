{% extends "base.html" %}
    
{% block content %} 
<div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
        <h1>Tv Show {{ show.id }}</h1>
        <p><b>Title: </b>{{ show.title}}</p>
        <p><b>Network: </b>{{ show.network}}</p>
        <p><b>Release Date: </b>{{ show.release_date}}</p>
        <p><b>Description: </b>{{ show.description }}</p>
    </div>
    <div class="col-3">

    </div>
</div>
<div class="row mt-5">
    <div class="col-3">

    </div>
    <div class="col-6">
        <p>Last Updated: {{ show.updated_at }}</p>
        <p>
            <a href="{% url 'edit_show' show.id %}"><i class="bi bi-pencil text-white" title=”Update”></i></a> | 
            <a href="{% url 'delete_show' show.id %}"><i class="bi bi-trash text-white" title=”Delete”></i></a></p>
    </div>
    <div class="col-3">

    </div>
</div>
{% endblock %}
